<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hydro Safe</title>
    <link rel="stylesheet" href="/src/css/style.css">
    <link rel="icon" href="./src/assets/imgs/logo-hydro-safe.png">
</head>
<body>
    <header></header>
    <main>
        <section id="publico-alvo">
            <div class="container-publico-alvo">

                <!-- Imagens -->
                <div class="quadro-imagens-publico-alvo">
                    <img src="./src/assets/imgs/prefeitura-publico-alvo.png" alt="Prédio da prefeitura de Porto Alegre alagado">
                    <img src="./src/assets/imgs/defesa-civil-publico-alvo.png" alt="Equipe da defesa civil em atuação">
                    <img src="./src/assets/imgs/agente-comunitario-publico-alvo.png" alt="Agente comunitário verificando a área">
                    <img src="./src/assets/imgs/comunidades-publico-alvo.png" alt="Moradores sendo resgatados em enchentes">
                </div>

                <!-- Texto -->

                <div class="conteudo-publico-alvo">
                    <h2>Para quem é o Hydro Safe?</h2>
                </div>
                <div class="cards-publico-alvo">
                    <article class="icone-esquerda-publico">
                        <img src="./src/assets/imgs/icone-1-publico-alvo.png" alt="">
                        <p>
                            Oferecemos soluções para moradores, prefeituras e agentes que lidam com desastres naturais e situações de risco.
                        </p>
                    </article>

                    <article class="icone-direita-publico">
                        <img src="./src/assets/imgs/icone-2-publico-alvo.png" alt="">
                        <p>
                            Com dados confiáveis e ferramentas inteligentes, fortalecemos a segurança e a prevenção de tragédias.
                        </p>
                    </article>

                </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
<script src="/src/js/app.js"></script>
</html>
